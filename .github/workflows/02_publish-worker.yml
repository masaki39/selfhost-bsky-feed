name: Publish Cloudflare Worker

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Update Bluesky Feed
    types:
      - completed

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Publish Worker
        run: |
          base_name="w-${{ github.event.repository.name }}"
          sanitized_name=$(echo "$base_name" | tr '[:upper:]' '[:lower:]' | sed 's/_/-/g' | sed 's/[^a-z0-9-]/-/g')
          npx wrangler deploy src/worker.ts \
            --name "$sanitized_name" \
            --compatibility-date 2024-09-01 \
            --var GITHUB_OWNER=${{ github.repository_owner }} \
            --var GITHUB_REPO=${{ github.event.repository.name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
