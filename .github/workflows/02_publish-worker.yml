name: Publish Cloudflare Worker

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Update Bluesky Feed
    types:
      - completed

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Publish Worker
        run: |
          npx wrangler publish src/worker.ts \
            --name "${{ github.event.repository.name }}-worker" \
            --compatibility-date 2024-09-01 \
            --var GITHUB_OWNER=${{ github.repository_owner }} \
            --var GITHUB_REPO=${{ github.event.repository.name }} \
            ${FEED_URL:+--var FEED_URL=${FEED_URL}}
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          FEED_URL: ${{ secrets.FEED_URL }}
