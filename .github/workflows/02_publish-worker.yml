name: Publish Cloudflare Worker

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Update Bluesky Feed
    types:
      - completed

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Compute feed metadata
        id: feed_meta
        run: |
          node <<'NODE'
          const { BskyAgent } = require("@atproto/api");
          const fs = require("fs");
          const handle = process.env.BSKY_APP_HANDLE;
          const service = process.env.BSKY_SERVICE || "https://bsky.social";
          const repo = process.env.GITHUB_REPOSITORY || process.env.GITHUB_REPO || "";
          const repoName = repo.includes("/") ? repo.split("/")[1] : repo || "feed";
          const slug =
            repoName
              .toLowerCase()
              .replace(/[^a-z0-9]+/g, "-")
              .replace(/^-+|-+$/g, "") || "feed";
          const displayName = repoName;
          const description = repoName;
          (async () => {
            if (!handle) throw new Error("BSKY_APP_HANDLE is required");
            const agent = new BskyAgent({ service });
          const did = handle.startsWith("did:")
              ? handle
              : (await agent.resolveHandle({ handle })).data.did;
            const feedUri = `at://${did}/app.bsky.feed.generator/${slug}`;
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `did=${did}\n`);
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `rkey=${slug}\n`);
            fs.appendFileSync(
              process.env.GITHUB_OUTPUT,
              `display_name=${displayName}\n`
            );
            fs.appendFileSync(
              process.env.GITHUB_OUTPUT,
              `description=${description}\n`
            );
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `feed_uri=${feedUri}\n`);
          })().catch((err) => {
            console.error(err);
            process.exit(1);
          });
          NODE
        env:
          BSKY_APP_HANDLE: ${{ secrets.BSKY_APP_HANDLE }}
          BSKY_SERVICE: ${{ secrets.BSKY_SERVICE }}

      - name: Publish Worker
        id: deploy_worker
        run: |
          base_name="w-${{ github.event.repository.name }}"
          sanitized_name=$(echo "$base_name" | tr '[:upper:]' '[:lower:]' | sed 's/_/-/g' | sed 's/[^a-z0-9-]/-/g')
          npx wrangler deploy src/worker.ts \
            --name "$sanitized_name" \
            --compatibility-date 2024-09-01 \
            --var GITHUB_OWNER:${{ github.repository_owner }} \
            --var GITHUB_REPO:${{ github.event.repository.name }} \
            --var FEED_GENERATOR_URI:${{ steps.feed_meta.outputs.feed_uri }} \
            | tee wrangler.log
          worker_url=$(grep -o 'https://[^ ]*workers.dev' wrangler.log | head -n 1 || true)
          if [ -z "$worker_url" ]; then
            echo "Failed to extract Workers URL from wrangler output"
            exit 1
          fi
          worker_host=$(echo "$worker_url" | sed 's#^https://##' | sed 's#/.*##')
          service_did="did:web:$worker_host"
          echo "worker_url=$worker_url" >> "$GITHUB_OUTPUT"
          echo "service_did=$service_did" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Register feed generator
        run: npm run register:feed
        env:
          BSKY_APP_HANDLE: ${{ secrets.BSKY_APP_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          BSKY_SERVICE: ${{ secrets.BSKY_SERVICE }}
          FEED_RKEY: ${{ steps.feed_meta.outputs.rkey }}
          FEED_DISPLAY_NAME: ${{ steps.feed_meta.outputs.display_name }}
          FEED_DESCRIPTION: ${{ steps.feed_meta.outputs.description }}
          FEED_ENDPOINT: ${{ steps.deploy_worker.outputs.worker_url }}
          FEED_SERVICE_DID: ${{ steps.deploy_worker.outputs.service_did }}
